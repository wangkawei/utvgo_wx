	<script type="text/javascript">

		hideLoading();
		var rl=localStorage.getItem('recordList');
		if(!!rl){
			rl=JSON.parse(rl);
			renderList(rl);
		}else{
			$('#listContentBox').html('<div style="text-align:center;padding:20px;color:#fff;">无记录</div>');
		}

		function renderList(data){
			var s='';
			var data=data||[];
			for(var i= 0,len=data.length;i<len;i++){
				s+='<div class="commonList-item"> <a data-remark="'+data[i].remark+'" data-href="./play_sn.html?playName='+encodeURIComponent(data[i].contentName)+'&playUrl='+encodeURIComponent(data[i].playUrl||data[i].tvgoPlayurl)+'&playImg='+encodeURIComponent(data[i].tvgoImg)+'&currentIndex=0&boxId='+data[i].contentId+'&channelId='+data[i].channelId+'&contentId='+encodeURIComponent(data[i].contentId)+'&col='+(data[i].mediaNum>1 ? 3 : 2)+'&type='+encodeURIComponent('dy')+'&mediaNumber='+encodeURIComponent(data[i].mediaNum)+'" class="commonList-item-link clearfix"> <div class="commonList-item-img"> <img src="'+data[i].tvgoImg+'" /> </div> <div class="commonList-item-text-wrapper"> <p class="commonList-item-text">'+data[i].contentName+'</p> <span class="commonList-item-type-text">'+'</span> </div> </a> </div>';
			}
			if(data.length<=0){
				$('#listContentBox').html('<div style="text-align:center;padding:20px;color:#fff;">无记录</div>');
				return;
			}
			$('#listContentBox').html(s);
			try{
		        localStorage.setItem('playList',JSON.stringify(data));
		    }catch(err){}
		}

		$('#listContentBox').on('tap','.commonList-item-link',function(e){
		    var s=$(this).attr('data-remark');
		    try{
		        localStorage.setItem('videoRemark',s);
		    }catch(err){}
		    
		    window.location.href=$(this).attr('data-href');
		});

	</script>
